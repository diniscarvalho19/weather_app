default: &default
  adapter: sqlite3
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  
development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: weather_app_test

production:
  <<: *default
  adapter: postgresql
  database: weather_app_production
  username: weather_app
  password: <%= ENV['WEATHER_APP_DATABASE_PASSWORD'] %>